<script>

var randColor = function() {
	return '#'+Math.floor(Math.random()*16777215).toString(16);
}

var randFont = function() {
	var fonts = ["futura", "times new roman", "comic sans", "impact", "courier new", "tahoma", "lucida grande"];
	return fonts[Math.floor(Math.random() * fonts.length)];
}

var randTrans = function() {
	var transforms = ['uppercase', 'lowercase', 'capitalize', 'none'];
	return transforms[Math.floor(Math.random() * transforms.length)];
}

var randStyle = function() {
	var styles = ['normal', 'italic'];
	return styles[Math.floor(Math.random() * styles.length)];
}

var randWeight = function() {
	return (Math.floor(Math.random() * 10)) * 100;
}

var randDeco = function() {
	var decorations = ['overline', 'line-through', 'underline', 'none'];
	return decorations[Math.floor(Math.random() * decorations.length)];
}

var applyRandCss = function(item) {
	switch(Math.floor(Math.random() * 7) + 1) {
		case 1:
			$(item).css("color", randColor());
			break;
		case 2:
			$(item).css("font-family", randFont());
			break;
		case 3:
			$(item).css("font-size", 15 + Math.floor(Math.random() * 10));
			break;
		case 4: 
			$(item).css("text-transform", randTrans());
			break;
		case 5:
			$(item).css("text-decoration", randDeco());
			break;
		case 6:
			$(item).css("text-style", randStyle());
			break;
		case 7:
			$(item).css("text-weight", randWeight());
			break;
	}
}

var applyRandImgCss = function(img) {
	var deg_range = 90;
	var rand_degree = Math.floor(Math.random()*deg_range);
	rand_degree = (Math.random() > .5) ? -rand_degree : rand_degree;
	var rotate_string = "rotate(" + rand_degree + "deg)";
	$(img).css("-webkit-transform", rotate_string)
	.css("-moz-transform", rotate_string)
	.css("-ms-transform", rotate_string)
	.css("-o-transform", rotate_string)
	.css("transform", rotate_string);
}

var applyRandBorder = function() {
	var width = Math.floor(Math.random() * 1) + 2; // for future changes
	var type = ['solid', 'dashed', 'dotted'][Math.floor(Math.random() * 3)];
	console.log(width + type + ' ' +randColor());
	$('#header').css('border-bottom', ' ' + width + 'px ' + type + ' ' +randColor());
};

setInterval(function() {
	var list = $(".change_this").toArray();
	var len  = list.length;
	var ran  = Math.floor(Math.random()*len+1);
	var item = list[ran];
	applyRandCss(item);
}, 70);

setInterval(function() {
	var img_list = $(".change_this").toArray();
	var img_len  = img_list.length;
	var img_ran  = Math.floor(Math.random()*img_len+1);
	var img      = img_list[img_ran];
	applyRandImgCss(img);
}, 100);
